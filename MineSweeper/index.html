<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지뢰찾기</title>
    <style>
        input[type="number"]{
            width: 80px;
        }
        td:not(.disable){
            width: 20px;
            height: 20px;
            border: 1px solid #444444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>지뢰찾기</h1>
        <div id="gameSet">
            <div>
                <input id="widthSet" type="number" placeholder="가로" value="10"/>
                <input id="heightSet" type="number" placeholder="세로" value="10" />
                <input id="mineSet" type="number" placeholder="지뢰수" value="10" />
                <button id="gameSetBtn">설정</button>
            </div>

            <table id="gameTable">
                <thead>
                    <tr>
                        <td class="disable"><span id="timer">0</span>초</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
